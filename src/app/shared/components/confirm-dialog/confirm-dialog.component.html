<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-flat-button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button color="accent" [mat-dialog-close]="false">No</button>
</div>
